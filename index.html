<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wave-top"></div> <!-- Верхняя волна -->
    <div class="container">
        <div class="decorative-shape shape-top"></div>
        <div class="decorative-shape shape-bottom"></div>

        <header class="top-bar">
            <img src="images/logo.png" alt="Ficly Logo" class="logo">
            <nav class="nav">
                <a href="#">Фандомы</a>
                <a href="#">Новое</a>
                <a href="#">Фанфики</a>
            </nav>
            <button class="login-btn">Войти</button>
        </header>

        <main class="content">
            <div class="section">
                <h1 class="title">Ficly</h1>
                <p class="slogan">Где заканчивается один мир, начинается твой</p>
                <div class="search-bar">
                    <input type="text" placeholder="Поиск фанфиков...">
                </div>
            </div>
            
            <div class="section image-section">
                <img src="images/container-image.jpg" alt="Книжный фон" class="container-image">
            </div>
        </main>
    </div>
    <div class="wave"></div> <!-- Нижняя волна -->
    <script src="script.js"></script>
</body>
</html>
